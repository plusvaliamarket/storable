<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Storable</title>

    <link rel="stylesheet" href="css/rangeslider.css">
     <link rel="stylesheet" href="css/nouislider.min.css">
</head>
<body>

<input type="range" min="10" max="50">
<div id="html5" class="noUi-target noUi-ltr noUi-horizontal">
  <div class="noUi-base">
    <div class="noUi-origin" >
      <div class="noUi-handle noUi-handle-lower" data-handle="0" >     
      </div>
    </div>
      <div class="noUi-connect" ></div>
      <div class="noUi-origin"><div class="noUi-handle noUi-handle-upper" data-handle="1" >
      </div>
      </div>
  </div>
</div>



<div id="colorpicker">
  <div class="sliders" id="red"></div>
  <div class="sliders" id="green"></div>
  <div class="sliders" id="blue"></div>

  <div class="result"></div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script type="text/javascript" src="js/nouislider.min.js"></script>
 



  <!--Range script-->
  <script type="text/javascript">
  

var html5Slider = document.getElementById('html5');

noUiSlider.create(html5Slider, {
  start: [ 10, 30 ],
  connect: true,
  range: {
    'min': -20,
    'max': 40
  }
});


  </script>
  
 

</body>

</html>
